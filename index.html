<!doctype html>
<html lang="en">
  <head>
    <title>\</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <!-- quản lý tuyển sinh -->
    <section class="b1 m-5">
        <div class="m-auto text-center">
            <div class="container ">
                <h3>Quản lý tuyển sinh</h3>
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="">Điểm chuẩn</label>
                            <input type="text" id="ex1-standard" class="form-control">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="">Chọn khu vực</label>
                            <select class="form-control" id="ex1-area" >
                                <option value="0">X (không ưu tiên)</option>
                                <option value="2">A</option>
                                <option value="1">B</option>
                                <option value="0.5">C</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="">Chọn đối tượng</label>
                            <select class="form-control" id="ex1-obj" >
                                <option value="0">0 (không ưu tiên)</option>
                                <option value="2.5">1</option>
                                <option value="1.5">2</option>
                                <option value="1">3</option>
                            </select>
                        </div>
                    </div>   
                    <div class="col-4">
                        <div class="form-group">
                            <label for="">Điểm môn thi</label>
                            <input type="text" id="ex1-point1" class="form-control">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="">Điểm môn thi</label>
                            <input type="text" id="ex1-point2" class="form-control">
                        </div>
                    </div><div class="col-4">
                        <div class="form-group">
                            <label for="">Điểm môn thi</label>
                            <input type="text" id="ex1-point3" class="form-control">
                        </div>
                    </div>
                </div>
                <button class="btn btn-success" onclick="ex1()">Kết quả</button>
                <div id="resultB1" class="alert alert-success mt-3"></div>
            </div>
          </div>
    </section>

    <!-- tính tiền điện -->
    <section class="b2 m-5">
        <div class="m-auto text-center">
            <div class="container">
                <h3>Tính tiền điện</h3>
                <div class="row">
                    <div class="col-3">
                        <label for="">Nhập họ và tên</label>
                        <input type="text" id="ex2-name" class="form-control">
                    </div>
                    <div class="col-3">
                        <label for="">Nhập số kw</label>
                        <input type="text" id="ex2-kw" class="form-control">
                    </div>
                </div>
                <button class="mt-3 btn btn-success" onclick="ex2()">Tính tiền điện</button>
                <div id="resultB2" class="alert alert-success mt-3"></div>
            </div>
        </div>
    </section>

    <!-- Tính thuế thu nhập cá nhân -->
    <section class="b3 m-5">
        <div class="m-auto text-center">
            <div class="container">
                <h3>Tính thuế thu nhập cá nhân</h3>
                <div class="row">
                    <div class="col-4">
                        <label for="">Nhập họ và tên</label>
                        <input type="text" id="ex3-name" class="form-control">
                    </div>
                    <div class="col-4">
                        <label for="">Tổng thu nhập năm</label>
                        <input type="text" id="ex3-income" class="form-control">
                    </div>
                    <div class="col-4">
                        <label for="">Số người phụ thuộc</label>
                        <input type="text" id="ex3-depenPer" class="form-control">
                    </div>
                </div>
                <button class="mt-3 btn btn-success" onclick="ex3()">Tính tiền thuế</button>
                <div id="resultB3" class="alert alert-success mt-3"></div>
            </div>
        </div>
    </section>
    <!-- Tính tiền cáp -->
    <section class="b4 m-5">
        <div class="m-auto text-center">
            <div class="container">
                <h3>Tính tiền cáp</h3>
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="">Chọn loại khách hang</label>
                            <select class="form-control" id="ex4-cus" onchange="excus()">
                                <option value="">Chọn loại khách hàng</option>
                                <option value="1">Nhà dân</option>
                                <option value="2">Doanh nghiệp</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-4">
                        <label for="">Mã khách hàng</label>
                        <input type="text" id="ex4-cusID" class="form-control">
                    </div>
                    <div class="col-4">
                        <label for="">Số kênh cao cấp</label>
                        <input type="text" id="ex4-channel" class="form-control">
                    </div>
                    <div class="col-4" id="show-connect" style="display: none;">
                        <label for="">Số kết nối</label>
                        <input type="text" id="ex4-connect" class="form-control">
                    </div>
                </div>
                <button class="mt-3 btn btn-success" onclick="ex4()">Tính tiền cáp</button>
                <div id="resultB4" class="alert alert-success mt-3"></div>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
